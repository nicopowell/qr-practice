<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <section id="container">
        <figure><img src="./images/image-qr-code.png" alt="QR Image" /></figure>
        <div id="text">
          <h2>Improve your front-end skills by building projects</h2>
          <p>
            Scan te QR code to visit Frontend Mentor and take your coding skills
            to the next level
          </p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nicopowell" target="_blank">Nico Powell</a>.
      <p>13-02-2023</p>
    </footer>
  </body>
</html>
